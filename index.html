<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Tech Suite | Blindaje Nivel 4</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #0a0c10;
            --sidebar-bg: rgba(13, 17, 23, 0.95);
            --card-bg: rgba(22, 27, 34, 0.4);
            --primary: #3fb1ff;
            --border: rgba(48, 54, 61, 0.8);
            --text-main: #e6edf3;
        }

        /* --- BLINDAJE TOTAL --- */
        * { 
            user-select: none !important; 
            -webkit-user-select: none !important;
            -webkit-user-drag: none !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main); display: flex; min-height: 100vh; overflow: hidden;
        }

        /* Capa de Bloqueo Instantáneo */
        #anti-capture-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000000;
            display: none; align-items: center; justify-content: center;
        }

        /* Efecto al perder foco (Alt+Tab / Win+Shift+S) */
        .system-protected { filter: blur(150px) brightness(0) !important; opacity: 0 !important; }

        /* --- UI PANEL IZQUIERDO --- */
        nav {
            width: 280px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            height: 100vh; padding: 30px 20px; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 12px; }
        .nav-item {
            color: #8b949e; padding: 12px 16px; border-radius: 12px;
            margin-bottom: 4px; display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .nav-item.active { background: rgba(63, 177, 255, 0.15); color: var(--primary); }

        main { flex: 1; padding: 50px; overflow-y: auto; transition: 0.1s; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        
        /* Botones */
        .btn-action {
            width: 100%; padding: 12px; background: var(--primary); color: #000;
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 15px;
        }

        /* LOGIN */
        #lock-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 100000; display: flex; align-items: center; justify-content: center; }
        .lock-card { background: #161b22; padding: 40px; border-radius: 24px; border: 1px solid var(--border); text-align: center; width: 380px; }
        input, select { width: 100%; padding: 14px; margin-top: 15px; background: #000; border: 1px solid var(--border); color: white; border-radius: 12px; outline: none; }
    </style>
</head>

<body oncontextmenu="return false">

<div id="anti-capture-overlay">
    <h1 style="color: white; font-family: sans-serif;">CONTENIDO PROTEGIDO POR EL SISTEMA</h1>
</div>

<div id="lock-screen">
    <div class="lock-card">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Acceso IT Toolkit</h2>
        <select id="role-select">
            <option value="user">Invitado</option>
            <option value="admin">Administrador (Root)</option>
        </select>
        <input type="password" id="pass-input" placeholder="Introduce la clave">
        <button class="btn-action" onclick="checkPass()">DESBLOQUEAR</button>
        <p id="guest-key-display" style="color:var(--primary); font-size:0.75rem; margin-top:20px; font-weight: 700;"></p>
    </div>
</div>

<nav id="sidebar">
    <div class="logo"><i class="fas fa-microchip"></i> <span>IT TOOLKIT</span></div>
    <div class="nav-item active"><i class="fas fa-shield-halved"></i> <span>Seguridad</span></div>
    <div class="nav-item"><i class="fas fa-download"></i> <span>ISOs y Windows</span></div>
    <div class="nav-item"><i class="fas fa-tools"></i> <span>Mantenimiento</span></div>
    <div class="nav-item"><i class="fas fa-key"></i> <span>Activación</span></div>
    <div class="nav-item"><i class="fas fa-server"></i> <span>Hardware</span></div>
</nav>

<main id="main-area">
    <header style="margin-bottom: 40px;">
        <h1>Panel de Control</h1>
        <p>Estado de seguridad: <strong>Máximo Blindaje</strong></p>
    </header>

    <div class="card">
        <h3>Hardware Diagnostics</h3>
        <p style="color: #8b949e;">Herramientas para monitorizar CPU, RAM y Discos.</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
            <button class="btn-action" onclick="openTool('https://crystalmark.info/en/software/crystaldiskinfo/')">CrystalDisk</button>
            <button class="btn-action" onclick="openTool('https://www.hwinfo.com/download/')">HWiNFO</button>
            <button class="btn-action" onclick="openTool('https://www.cpuid.com/softwares/cpu-z.html')">CPU-Z</button>
        </div>
    </div>
</main>

<script>
    const ADMIN_HASH = "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9";
    let guestPass = Math.random().toString(36).substring(2, 7).toUpperCase();
    document.getElementById('guest-key-display').innerText = "CLAVE GUEST: " + guestPass;

    async function checkPass() {
        const p = document.getElementById('pass-input').value;
        const r = document.getElementById('role-select').value;
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(p)).then(b => Array.from(new Uint8Array(b)).map(x => x.toString(16).padStart(2, '0')).join(''));

        if ((r === 'admin' && h === ADMIN_HASH) || (r === 'user' && p === guestPass)) {
            document.getElementById('lock-screen').style.display = 'none';
        } else { alert("Error de autenticación"); }
    }

    // --- EL CORAZÓN DEL BLINDAJE ---
    const overlay = document.getElementById('anti-capture-overlay');
    const mainArea = document.getElementById('main-area');

    function triggerBlackout(show) {
        overlay.style.display = show ? 'flex' : 'none';
        if(show) navigator.clipboard.writeText("BLOQUEADO"); // Vacía el portapapeles
    }

    // Bloqueo por Teclas
    document.addEventListener('keydown', (e) => {
        // Si toca Windows (Meta), PrintScreen o atajos conocidos
        if (e.key === "Meta" || e.key === "PrintScreen" || (e.ctrlKey && e.key === "u") || (e.key === "F12")) {
            triggerBlackout(true);
            setTimeout(() => triggerBlackout(false), 1000);
        }
    });

    // Bloqueo por Pérdida de Foco (El truco definitivo contra Win+ImprPant)
    window.addEventListener('blur', () => {
        mainArea.classList.add('system-protected');
        triggerBlackout(true);
    });

    window.addEventListener('focus', () => {
        mainArea.classList.remove('system-protected');
        triggerBlackout(false);
    });

    function openTool(url) { window.open(url, '_blank'); }
</script>

</body>
</html>
