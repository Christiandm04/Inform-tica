<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Tech Suite | Blindado</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #0a0c10;
            --sidebar-bg: rgba(13, 17, 23, 0.95);
            --card-bg: rgba(22, 27, 34, 0.4);
            --primary: #3fb1ff;
            --primary-glow: rgba(63, 177, 255, 0.15);
            --accent: #79c0ff;
            --success: #238636;
            --danger: #da3633;
            --border: rgba(48, 54, 61, 0.8);
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        /* --- BLINDAJE DE SEGURIDAD CSS --- */
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            user-select: none !important; /* Evita selección de texto */
            -webkit-user-drag: none !important; /* Evita arrastrar elementos */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main); display: flex; min-height: 100vh; overflow: hidden;
        }

        /* Capa negra para bloquear capturas/recortes */
        .anti-screenshot {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: none; align-items: center; justify-content: center;
            color: white; font-weight: bold;
        }

        /* Efecto de desenfoque al perder el foco (Alt+Tab / Herramienta Recortes) */
        .protected-mode { filter: blur(80px) brightness(0); transition: 0.2s; pointer-events: none; }

        /* --- DISEÑO DEL PANEL --- */
        nav {
            width: 260px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            height: 100vh; padding: 30px 20px; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item {
            color: var(--text-dim); padding: 12px 16px; border-radius: 10px;
            margin-bottom: 5px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: var(--primary-glow); color: var(--primary); }

        main { flex: 1; padding: 50px; overflow-y: auto; }
        .bento-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 20px; }
        .cmd-box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid var(--border); display: flex; justify-content: space-between; margin-top: 10px; }
        .cmd-box code { color: var(--accent); font-family: 'Fira Code', monospace; font-size: 0.85rem; }
        
        .btn-link { display: block; text-align: center; background: var(--primary); color: #000; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: 700; margin-top: 10px; }

        #lock-screen {
            position: fixed; inset: 0; background: var(--bg-body); z-index: 100000;
            display: flex; align-items: center; justify-content: center;
        }
        .lock-card { background: #161b22; padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 15px 0; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; text-align: center; }
        
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 10px 20px; border-radius: 8px; display: none; }
    </style>
</head>

<body oncontextmenu="return false">

<div id="block-msg" class="anti-screenshot">
    <h1>SISTEMA PROTEGIDO - CAPTURA BLOQUEADA</h1>
</div>

<div id="lock-screen">
    <div class="lock-card">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Panel de Control</h2>
        <input type="password" id="pass-input" placeholder="Clave de Acceso">
        <button class="btn-link" style="width:100%; border:none; cursor:pointer;" onclick="login()">Desbloquear</button>
        <p id="guest-key" style="margin-top:15px; font-size:0.8rem; color:var(--primary);"></p>
    </div>
</div>

<nav>
    <div class="logo"><i class="fas fa-terminal"></i> IT CONSOLE</div>
    <div class="nav-item active" onclick="tab('dash')"><i class="fas fa-home"></i> Inicio</div>
    <div class="nav-item" onclick="tab('seg')"><i class="fas fa-shield-virus"></i> Seguridad</div>
    <div class="nav-item" onclick="tab('isos')"><i class="fas fa-download"></i> ISOs (ESD)</div>
    <div class="nav-item" onclick="tab('mant')"><i class="fas fa-tools"></i> Mantenimiento</div>
    <div class="nav-item" onclick="tab('act')"><i class="fas fa-key"></i> Activación</div>
    <div class="nav-item" onclick="tab('hw')"><i class="fas fa-microchip"></i> Hardware</div>
</nav>

<main id="main-content">
    <h1 id="title">Dashboard</h1>
    <p id="subtitle">Seleccione una categoría para operar.</p>
    <div id="render-area" style="margin-top:30px;"></div>
</main>

<div id="toast">Copiado al portapapeles</div>

<script>
    // --- SEGURIDAD PRO: BLOQUEO DE TECLAS ---
    document.addEventListener('keydown', function(e) {
        // Bloquear F12
        if (e.key === "F12") { e.preventDefault(); return false; }
        // Bloquear Ctrl+U (Ver código)
        if (e.ctrlKey && e.key === "u") { e.preventDefault(); return false; }
        // Bloquear Ctrl+Shift+I/J/C (DevTools)
        if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C" || e.key === "i" || e.key === "j" || e.key === "c")) { e.preventDefault(); return false; }
        // Bloquear PrintScreen y detectar Win+Shift+S
        if (e.key === "PrintScreen") { 
            document.getElementById('block-msg').style.display = 'flex';
            setTimeout(() => { document.getElementById('block-msg').style.display = 'none'; }, 2000);
            navigator.clipboard.writeText(""); // Limpiar portapapeles
        }
    });

    // Detectar si el usuario sale de la pestaña (Alt+Tab o Recortes)
    window.addEventListener('blur', () => {
        document.body.classList.add('protected-mode');
    });
    window.addEventListener('focus', () => {
        document.body.classList.remove('protected-mode');
    });

    // --- LÓGICA DEL PANEL ---
    let isAdmin = false;
    let guestPass = Math.random().toString(36).substring(2,7).toUpperCase();
    document.getElementById('guest-key').innerText = "CLAVE INVITADO: " + guestPass;

    function login() {
        const val = document.getElementById('pass-input').value;
        if(val === "ADMIN1234") { isAdmin = true; unlock(); }
        else if(val === guestPass) { isAdmin = false; unlock(); }
        else { alert("Acceso denegado"); }
    }

    function unlock() {
        document.getElementById('lock-screen').style.display = 'none';
        tab('dash');
    }

    const content = {
        seg: `<h2>Seguridad</h2><div class="bento-grid"><div class="card" style="grid-column:span 6"><h3>VirusTotal</h3><a href="#" onclick="openLink('https://www.virustotal.com')" class="btn-link">Lanzar</a></div><div class="card" style="grid-column:span 6"><h3>Hybrid Analysis</h3><a href="#" onclick="openLink('https://www.hybrid-analysis.com')" class="btn-link">Lanzar</a></div></div>`,
        isos: `<h2>ISOs Oficiales</h2><div class="card"><h3>Manuals WinAndOffice</h3><p>Descargas ESD y Guías.</p><a href="#" onclick="openLink('https://manuals.winandoffice.com/es/categories-esd/')" class="btn-link">Ir al Sitio</a></div>`,
        mant: `<h2>Mantenimiento</h2><div class="card"><h3>Reparación SFC/DISM</h3><div class="cmd-box"><code>dism /online /cleanup-image /restorehealth; sfc /scannow</code><i class="far fa-copy" onclick="copy('dism /online /cleanup-image /restorehealth; sfc /scannow')"></i></div></div>`,
        act: `<h2>Activación</h2><div class="card"><h3>MAS Script</h3><div class="cmd-box"><code>irm https://get.activated.win | iex</code><i class="far fa-copy" onclick="copy('irm https://get.activated.win | iex')"></i></div></div>`,
        hw: `<h2>Hardware</h2><div class="bento-grid"><div class="card" style="grid-column:span 4"><h3>CrystalDisk</h3><a href="#" onclick="openLink('https://crystalmark.info/en/software/crystaldiskinfo/')" class="btn-link">Descargar</a></div><div class="card" style="grid-column:span 4"><h3>HWiNFO</h3><a href="#" onclick="openLink('https://www.hwinfo.com/download/')" class="btn-link">Descargar</a></div><div class="card" style="grid-column:span 4"><h3>CPU-Z</h3><a href="#" onclick="openLink('https://www.cpuid.com/softwares/cpu-z.html')" class="btn-link">Descargar</a></div></div>`
    };

    function tab(name) {
        if(name === 'dash') {
            document.getElementById('render-area').innerHTML = "<p>Bienvenido al sistema. Use el menú lateral para navegar.</p>";
            document.getElementById('title').innerText = "Dashboard";
        } else {
            document.getElementById('render-area').innerHTML = content[name];
            document.getElementById('title').innerText = name.toUpperCase();
        }
    }

    function copy(txt) {
        if(!isAdmin) { alert("Solo administradores pueden copiar comandos."); return; }
        navigator.clipboard.writeText(txt);
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    function openLink(url) {
        window.open(url, '_blank');
        if(!isAdmin) location.reload(); // Bloqueo automático tras usar un link si es invitado
    }
</script>

</body>
</html>
